<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<h:outputStylesheet library="css" name="materialize.min.css" />
		<h:outputStylesheet library="css" name="style.css" />
		<title>Cadastro Produtos</title>
	</h:head>
	<h:body styleClass="container content">
		<nav>
			<div class="nav-wrapper teal darken-2 logo ">
				<a href="index.jsp" class="brand-logo ">IP: #{gestaoProdutosBean.ip}</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="index.jsp">PUT</a></li>
					<li><a href="get.jsp">GET</a></li>
				</ul>
			</div>
		</nav>
		<div class="row">

		</div>
		<h:form>
			<div class="form-group">
				<label for="nome">Nome:</label>
				<h:inputText id="nome" class="form-control" required="true" type="email" value="#{gestaoProdutosBean.produto.nome}" placeholder="Email" />
			</div>

			<div class="form-group">
				<label for="Fabricante">Fabricante</label>
				<h:inputText id="Fabricante" class="form-control" required="true"  value="#{gestaoProdutosBean.produto.fabricante}" placeholder="Fabricante"/>
			</div>

			<div class="form-group">
				<label for="Categoria">Categoria</label>
				<h:inputText id="Categoria" class="form-control" required="true" value="#{gestaoProdutosBean.produto.categoria}" placeholder="Categoria"/>
			</div>

			<div class="form-group">
				<a ></a>

				<h:commandButton class="btn-floating btn-large waves-effect waves-light red adicionar" value="+"
								 action="#{gestaoProdutosBean.incluir}" />
			</div>
		</h:form>
		<p>
			<table class="table striped responsive-table">
				<thead class="teal lighten-3 grey-text text-darken-2 lista">
					<tr>
						<th>#</th>
						<th>Nome</th>
						<th>Fabricante</th>
						<th>Categoria</th>
					</tr>
				</thead>
				<tbody>

				<ui:repeat var="item"  value="#{gestaoProdutosBean.produtos}">
					<tr class="teal-text text-darken-3">
						<td></td>
						<td>#{item.nome}</td>
						<td>#{item.fabricante}</td>
						<td>#{item.categoria}</td>
					</tr>
				</ui:repeat>
				</tbody>

			</table>
		</p>
	</h:body>
</html>
